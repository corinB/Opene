<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Files</title>
        <script>
            function checkForm() {
                const fileInput = document.getElementById('file');
                const selectInput = document.getElementById('selectbox');
                const submitButton = document.getElementById('submit');

                if (fileInput.files.length > 0 && selectInput.value !== '') {
                    submitButton.disabled = false;
                } else {
                    submitButton.disabled = true;
                }
            }
        </script>
    </head>
    <body>
        <div>
            <div>
                <form action="/files/upload" method="post" enctype="multipart/form-data">
                    <label for="file">파일선택: </label>
                    <input type="file" id="file" name="file" onchange="checkForm()">

                    <select id="selectbox" name="selectbox" onchange="checkForm()">
                        <option value="" selected disabled>스타일 선택</option>
                        <option value="casual">캐주얼</option>
                        <option value="dandy">댄디</option>
                    </select>
                    <button type="submit" id="submit" disabled>제출</button>
                </form>
            </div>
        </div>
    </body>
</html>
