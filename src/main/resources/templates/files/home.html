<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;

        .cover-container {
            max-width: 42em;

        }

            <a href="/files/upload" class="btn btn-lg btn-dark fw-bold border-dark bg-dark">Upload Image</a>
        </p>
    </main>
</div>

<footer class="text-black-50 fixed-bottom">
    <div class="container text-center">
        <p>Explore more on <a href="https://github.com/corinB/Opene" class="text-black">GitHub</a> for further details.</p>
    </div>
</footer>
