<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/stylesImageShow.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
        <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"></svg>
            <span class="fs-4"></span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/home" class="nav-link active bg-dark home" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/home/upload" class="nav-link">Upload</a></li>
            <li class="nav-item"><a href="https://github.com/corinB/Opene" class="nav-link">GitHub</a></li>
        </ul>
    </header>
</div>
<div class="container full-height-container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div id="carouselImages" class="carousel-inner">
            <!-- Images will be inserted here by JavaScript -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    var imageUrls = [
        "/img/amekaji/t1.webp",
        "/img/amekaji/t2.webp"
    ];
    function addImagesToCarousel() {
        var carouselImagesDiv = document.getElementById("carouselImages");
        for (var i = 0; i < imageUrls.length; i++) {
            var carouselItemDiv = document.createElement("div");
            carouselItemDiv.classList.add("carousel-item");
            if (i === 0) {
                carouselItemDiv.classList.add("active");
            }
            var img = document.createElement("img");
            img.src = imageUrls[i];
            img.style.height = "650px"; // 이미지의 가로폭을 200px로 지정
            img.classList.add("d-block", "mx-auto"); // 이미지를 가운데 정렬
            img.alt = "Slide " + (i + 1);
            carouselItemDiv.appendChild(img);
            carouselImagesDiv.appendChild(carouselItemDiv);
        }
    }
    window.onload = addImagesToCarousel;
</script>
</body>
</html>
